<form name="authForm" ng-submit="authForm.$valid && vm.submitAction({user: vm.user})" class="form-signin" novalidate>
    
    <h2 class="form-signin-heading" ng-bind="vm.formTitle"></h2>
    
    <!-- Server side authentication error-->
    <div class="text-danger" ng-show="vm.error" ng-bind="vm.error"></div>
    
    <!-- Email Input -->
    <input ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 800, 'blur': 0 } }" type="email" name="email" class="form-control" placeholder="Email Address" required autofocus>
    
    <!-- Email error-->
    <div ng-show="authForm.$submitted">
        <p class="text-danger" ng-show="authForm.email.$error.required">Email required</p>
        <p class="text-danger" ng-show="authForm.email.$error.email">Enter valid email[email format error].</p>
    </div>
    
    <!-- Password Input-->
    <input ng-model="vm.user.password" type="password" name="password" class="form-control" placeholder="Password" required>
    
    <!-- Password Error-->
    <div ng-show="authForm.$submitted">
        <p class="text-danger" ng-show="authForm.password.$error.required">Password required</p>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-bind="vm.formTitle"></button> 
    
</form>
